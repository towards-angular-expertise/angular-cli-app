<!-- Angular CLI ALL Command  -->

<div class="row ml-5 mt-5">
  <div class="col-md-6" *ngIf="allConfig" >
    <input type="text" class="form-control" placeholder="Search!" (keyup)="searchText($event);" [(ngModel)]="search" >
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="table-primary" >  
          <th> CODE </th> 
          <th> ALIAS </th> 
          <th> DESCRIPTION   </th>  
        </tr>
       
      </thead>
      <tbody>
        <tr *ngFor="let item of allConfig" >
          <td> {{item.code}} </td>
          <td> {{item.alias}} </td>
          <td> {{item.description}} </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Please enter the code." [(ngModel)]="code" >
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Please enter the alias" [(ngModel)]="alias" >
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Pleace enter the description" [(ngModel)]="desc" >
    </div>

    <button type="submit" *ngIf="code && alias && desc" class="btn btn-block btn-success" (click)="addToText()"> Add  </button>
  </div>
</div>
